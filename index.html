<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Skynox Weather & AQI</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#667eea">

<style>
*{box-sizing:border-box;font-family:system-ui;margin:0;padding:0}
body{
  min-height:100svh;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:14px;
  background:linear-gradient(135deg,#667eea,#764ba2);
}
body.dark{background:#121212}
body.amoled{background:#000}

.app{
  width:100%;
  max-width:390px;
  padding:18px;
  border-radius:26px;
  border:1px solid rgba(255,255,255,.25);
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(18px);
  color:#000;
}
body.dark .app{background:rgba(0,0,0,.4);color:#fff}
body.amoled .app{background:#000;color:#fff;border:none}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:16px;
}
header h1{font-size:20px}

.toggle{
  width:38px;height:38px;border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  background:rgba(255,255,255,.3);
  cursor:pointer;
}

input,button{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:none;
  margin-bottom:12px;
}
button{font-weight:600;background:rgba(255,255,255,.35)}

.card{
  background:rgba(255,255,255,.25);
  padding:14px;
  border-radius:18px;
  margin-bottom:14px;
}
body.dark .card{background:rgba(255,255,255,.08)}
body.amoled .card{background:#111}

.card h4{margin-bottom:10px}

.data-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  font-size:14px;
}

.aqi{
  display:inline-block;
  padding:6px 12px;
  border-radius:999px;
  font-weight:bold;
}

canvas{width:100%;height:120px;border-radius:12px;margin-top:10px}

.hour-row{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  padding:6px 0;
  border-bottom:1px solid rgba(255,255,255,.15);
}

footer{
  text-align:center;
  font-size:12px;
  opacity:.8;
  margin-top:12px;
}
</style>
</head>

<body>
<div class="app">

<header>
  <h1>ğŸŒ¦ Skynox</h1>
  <div class="toggle" id="themeToggle">ğŸŒ™</div>
</header>

<input id="cityInput" placeholder="Search city">
<button id="searchBtn">Search</button>
<button id="locBtn">ğŸ“ Use My Location</button>
<button id="installBtn" style="display:none">â¬‡ Install App</button>

<h2 id="location">--</h2>
<h1 id="temp">--Â°</h1>

<div class="card">
  <h4>ğŸŒ¡ Current Conditions</h4>
  <div class="data-grid">
    <div id="feels">Feels like --</div>
    <div id="humidity">Humidity --</div>
    <div id="wind">Wind --</div>
    <div id="pressure">Pressure --</div>
  </div>
</div>

<div class="card">
  <h4>ğŸŒ« Air Quality</h4>
  <div id="aqiBadge" class="aqi">--</div>
  <p id="aqiText" style="margin-top:6px"></p>
  <canvas id="aqiChart"></canvas>
</div>

<div class="card">
  <h4>â± Next 24h Temperature</h4>
  <small id="hourlyMinMax">--</small>
  <canvas id="hourlyChart"></canvas>
</div>

<div class="card">
  <h4>ğŸ“… 7-Day Forecast</h4>
  <div id="forecast"></div>
</div>

<footer>Â© Manik Roy 2025. All Rights Reserved.</footer>
</div>

<script>
const $=id=>document.getElementById(id);
let autoRefresh=null;

/* AQI */
function pm25ToAQI(pm){
const bp=[[0,12,0,50],[12.1,35.4,51,100],[35.5,55.4,101,150],[55.5,150.4,151,200],[150.5,250.4,201,300],[250.5,500,301,500]];
for(const[bL,bH,aL,aH]of bp)
if(pm>=bL&&pm<=bH)return Math.round(((aH-aL)/(bH-bL))*(pm-bL)+aL);
return 500;
}
function aqiInfo(a){
if(a<=50)return["Good","#2ecc71","Air quality is good"];
if(a<=100)return["Moderate","#f1c40f","Sensitive people should be cautious"];
if(a<=150)return["Unhealthy","#e67e22","Reduce outdoor activity"];
return["Poor","#e53935","Avoid outdoor activity"];
}

function drawChart(id,arr,color){
const c=$(id),ctx=c.getContext("2d");
c.width=c.offsetWidth;c.height=120;
ctx.clearRect(0,0,c.width,c.height);
const min=Math.min(...arr),max=Math.max(...arr),r=max-min||1;
arr.forEach((v,i)=>{
const h=((v-min)/r)*c.height;
ctx.fillStyle=color;
ctx.fillRect(i*(c.width/arr.length),c.height-h,c.width/arr.length-2,h);
});
}

async function loadWeather(lat,lon,name){
try{
const w=await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&hourly=temperature_2m,relativehumidity_2m,windspeed_10m,surface_pressure,apparent_temperature&daily=temperature_2m_min,temperature_2m_max&timezone=auto`).then(r=>r.json());
const a=await fetch(`https://air-quality-api.open-meteo.com/v1/air-quality?latitude=${lat}&longitude=${lon}&hourly=pm2_5&timezone=auto`).then(r=>r.json());

localStorage.setItem("skynox_cache",JSON.stringify({lat,lon,name,w,a}));

$("location").textContent=name;
$("temp").textContent=Math.round(w.current_weather.temperature)+"Â°C";
$("feels").textContent="Feels like "+Math.round(w.hourly.apparent_temperature[0])+"Â°C";
$("humidity").textContent="Humidity "+w.hourly.relativehumidity_2m[0]+"%";
$("wind").textContent="Wind "+w.hourly.windspeed_10m[0]+" km/h";
$("pressure").textContent="Pressure "+w.hourly.surface_pressure[0]+" hPa";

const t24=w.hourly.temperature_2m.slice(0,24);
$("hourlyMinMax").textContent=`Min ${Math.min(...t24)}Â° / Max ${Math.max(...t24)}Â°`;
drawChart("hourlyChart",t24,"#42a5f5");

const pm=a.hourly.pm2_5[0];
const aqi=pm25ToAQI(pm);
const[lab,col,txt]=aqiInfo(aqi);
$("aqiBadge").style.background=col;
$("aqiBadge").textContent=`AQI ${aqi} Â· ${lab}`;
$("aqiText").textContent=txt;
drawChart("aqiChart",a.hourly.pm2_5.slice(0,24).map(pm25ToAQI),col);

$("forecast").innerHTML=w.daily.temperature_2m_max.map((_,i)=>`
<div class="hour-row">
<span>Day ${i+1}</span>
<span>${w.daily.temperature_2m_max[i]}Â° / ${w.daily.temperature_2m_min[i]}Â°</span>
</div>`).join("");

}catch{
const c=JSON.parse(localStorage.getItem("skynox_cache")||"null");
if(c)loadWeather(c.lat,c.lon,c.name);
}
}

/* Theme toggle */
let mode=localStorage.getItem("theme")||"light";
document.body.classList.add(mode);
$("themeToggle").onclick=()=>{
mode=mode==="light"?"dark":mode==="dark"?"amoled":"light";
document.body.className=mode;
localStorage.setItem("theme",mode);
};

/* Install */
let deferredPrompt;
window.addEventListener("beforeinstallprompt",e=>{
e.preventDefault();deferredPrompt=e;$("installBtn").style.display="block";
});
$("installBtn").onclick=async()=>{
if(!deferredPrompt)return;
await deferredPrompt.prompt();
deferredPrompt=null;
$("installBtn").style.display="none";
};

/* Controls */
$("searchBtn").onclick=async()=>{
const q=$("cityInput").value.trim();
if(!q)return;
const r=await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${q}&count=1`).then(r=>r.json());
if(r.results)loadWeather(r.results[0].latitude,r.results[0].longitude,r.results[0].name);
};

$("locBtn").onclick=()=>navigator.geolocation.getCurrentPosition(p=>{
loadWeather(p.coords.latitude,p.coords.longitude,"Current Location");
clearInterval(autoRefresh);
autoRefresh=setInterval(()=>loadWeather(p.coords.latitude,p.coords.longitude,"Current Location"),15*60*1000);
});

/* Init */
const c=JSON.parse(localStorage.getItem("skynox_cache")||"null");
c?loadWeather(c.lat,c.lon,c.name):loadWeather(28.61,77.23,"Delhi, India");
</script>

<script>
if("serviceWorker"in navigator){navigator.serviceWorker.register("sw.js");}
</script>
</body>
</html>
